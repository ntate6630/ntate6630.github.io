<div ng-controller="recipes" class="container recipes">
	<div class="header gradient">
		<h1>Recipes</h1>
	</div>

	<table>
		<tbody>
			<tr ng-repeat="recipe in recipes | filter:searchText">
				<td> {{ recipe.type }} </td>
				<td> {{ recipe.name }} </td>
				<td><a ng-href="/#/howTo/#{{ recipe.location }}">click for instructions</a></td>
				<td><img ng-src="/img/{{recipe.image}}"></td>
			</tr>
		</tbody>
	</table>
</div>
