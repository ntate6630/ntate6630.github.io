<div class="container register">
	<div class="header gradient">
		<h1>Register a new account</h1>
	</div>
    <div class="container content">
        <h1>Register</h1>
        <div class="row">
            <!--<div class="col-sm-6">-->
                <form name="registrationForm" ng-submit="submitForm()" novalidate>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" ng-model="user.username" required>
                        <p ng-show="registrationForm.name.$pristine" class="help-block">Your Email address is required</p>
                    </div>
					<br>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" ng-model="user.password" required>
                        <p ng-show="registrationForm.password.$pristine" class="help-block">Your password is required</p>
						<br>
						<br>
						<br>
						<input type="checkbox" name="newsLetter" class="form-control" ng-model="user.newsletter"> 
						<p>Click to recieve the free newsletter in your email</p>
						<br>
                    </div>

                    <button type="submit" class="btn btn-primary" ng-disabled="registrationForm.$invalid">Submit</button>
                </form>
            <!--</div>-->
        </div>
    </div>
</div>
